name: RNN_test

# ---------------------------------------------------------------------------- #
#                                    datast                                    #
# ---------------------------------------------------------------------------- #
interactive: False

dataset_folder: 'test_dataset'
training_data_description: ''
dataset_normalizer: 'scale'  # or scale / standardize
n_trials_training: ''
n_trials_test: ''

single_trial_mode: False  # for debugging


# ---------------------------------------------------------------------------- #
#                                    params                                    #
# ---------------------------------------------------------------------------- #

# ----------------------------------- Task ----------------------------------- #
BATCH: 128
T: 2000
dt: 5
tau: 100

# --------------------------------- Training --------------------------------- #
EPOCHS: 250  # ! EPOCHS
steps_per_epoch: 16

lr_schedule:
      boundaries: [10, 500, 1200]
      values: [0.01, 0.001, 0.0001, 0.00001]
      name: 'PiecewiseConstantDecay'

optimizer: 'Adam'
clipvalue: null
amsgrad: True
sample_weight: null

# ----------------------------------- Model ---------------------------------- #
layers:
  - 
        name: simpleRNN
        units: 100
        activation: 'tanh'
        stateful: False
        trainable: True
        kernel_initializer: null
        dt: 0.005
        tau: 0.1
  - 
        name: dense
        units: 2
        activation: 'tanh'
        trainable: False
        kernel_initializer: 'uniform'

loss: 'mse'